<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 希望vue可以控制此div，把数据填充到div内部 -->
    <div id="app">
        <p>count 的值是： {{count}}</p>
        <!-- 如果count是偶数，则按钮背景变红色，否则，取消背景色 -->
        <!-- vue 提供了内置变量 $event ，他就是原生的DOM的时间对象 -->
        <button @click="add(1,$event)">+N</Nav></button>
    </div>

    <!-- 1.导入vue库文件，在window全局有了vue构造函数 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 2.创建vue的实例对象 -->
    <script>
        // 创建vue的实例对象
        const vm = new Vue ({
            // el属性是固定写法，表示点前的vm属性要控制页面上的哪个区域，接收的值是一个选择器
            el: '#app',
            // data对象就是要渲染到页面的数据
            data: {
                count: 0
            },
            methods: {
                add(n,e) {
                    this.count += n
                    console.log(e);

                    // 判断 this.count 的值是否为偶数
                    if(this.count % 2 == 0) {
                        e.target.style.backgroundColor = 'red'
                    }else {
                        e.target.style.backgroundColor = ''
                    }
                }
            }
        })
    </script>
</body>
</html>
