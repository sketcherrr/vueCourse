<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 希望vue可以控制此div，把数据填充到div内部 -->
    <div id="app">

        <button @click="Toggle">Toggle flag</button>

        <p v-if="flag">这是被 v-if 控制的元素</p>
        <p v-show="flag">这是被 v-show 控制的元素</p>

        <hr>
        <input type="text" v-model="type">请输入等级</input>
        <div v-if="type === 'A'">优秀</div>
        <div v-else-if="type === 'B'">良好</div>
        <div v-else-if="type === 'C'">一般</div>
        <div v-else>差</div>
    </div>
</body>
<!-- 1.导入vue库文件，在window全局有了vue构造函数 -->
<script src="./lib/vue-2.6.12.js"></script>
<!-- 2.创建vue的实例对象 -->
<script>
    // 创建vue的实例对象
    const vm = new Vue ({
        // el属性是固定写法，表示点前的vm属性要控制页面上的哪个区域，接收的值是一个选择器
        el: '#app',
        // data对象就是要渲染到页面的数据
        data: {
            // 如果flag为true，则显示元素，否则隐藏
            flag: true,
            type: 'A'
        },
        methods: {
            Toggle(){
                this.flag=!this.flag
            }
        }
    })
</script>
</html>
