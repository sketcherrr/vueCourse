<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 希望vue可以控制此div，把数据填充到div内部 -->
    <div id="app">
        <!-- .prevent 为事件修饰符，替换原生prevebtDefault方法 -->
        <a href="http://www.baidu.com" @click.prevent="print" target="_blank">跳转到百度首页</a>

        <hr>

        <div style="height: 150px; background-color: orange; padding-left: 100px; line-height: 150px;" @click="divHandler"> 
            <button @click.stop="btnHandler">按钮</button>
        </div>
    </div>

    <!-- 1.导入vue库文件，在window全局有了vue构造函数 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 2.创建vue的实例对象 -->
    <script>
        // 创建vue的实例对象
        const vm = new Vue ({
            // el属性是固定写法，表示点前的vm属性要控制页面上的哪个区域，接收的值是一个选择器
            el: '#app',
            // data对象就是要渲染到页面的数据
            data: {
                username: 'zhangsan',
            },
            methods: {
                print(e){
                    // e.preventDefault()
                    console.log("a被点击啦");
                },
                divHandler(){
                    console.log("divHandler");
                },
                btnHandler(){
                    console.log("btnHandler");
                }
            }
        })
    </script>
</body>
</html>
