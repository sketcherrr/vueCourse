<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = ['mike','jane','april','david']

        // forEach循环不能被中止
        arr.forEach((item,index)=> {
            console.log('ok1');
            if(item === 'jane') {
                console.log(index);
            }
        })

        // 从数组里找元素用some比较合适
        arr.some((item,index)=> {
            console.log('ok2');
            if(item === 'jane') {
                console.log(index);
                // 在找到某个对应的项之后，可以通过 return true 固定写法终止循环
                return true
            }
        })
    </script>
</body>
</html>
